<ul class="menu-list">
    <img (click)="imageClick(pokemon.name)" src="{{pokemon.img}}">
    <li>Name : {{pokemon.name}}</li>
    <li>Category : <span *ngIf="pokemon.category; else na">{{pokemon.category}}</span></li>
    <li>Type : <span *ngIf="pokemon.type; else na">{{pokemon.type}}</span></li>
    <li>Height : <span *ngIf="pokemon.height; else na">{{pokemon.height | number:'1.0-2'}} m</span></li>
    <li>Weight : <span *ngIf="pokemon.weight; else na">{{pokemon.weight | number:'1.0-2'}} kg</span></li>
    <ng-template #na>N/A</ng-template>
</ul>
