<hr>
<button class="button is-info mb-4" (click)="DisplayBatoSanTests()">ACTIVATE BATOSAN TESTS</button>
<div *ngIf="batActivated">
    <h1 class="title">LA CAVERNE D'ALI BATBAT</h1>

    <div class="card p-3">
        <p>All the words in the list :</p>
        <p>{{wordsDatabase}}</p>
    </div>

    <div class="card p-3">
        <p>Only english words method :</p>
        <p>{{shuffledEnglishWords}}</p>
    </div>

    <div class="card p-3">
        <p>Only japanese words method :</p>
        <p>{{shuffledJapaneseWords}}</p>
    </div>

    <div class="card p-3">
        <p class="m-3">Put the english and japanese tabs into sections (css stuff)</p>
        <div class="columns is-centered">
            <div class="column is-4">
                <ul *ngFor="let e of shuffledEnglishWords; let i = index">
                    <li>
                        <button 
                            class="button is-light is-fullwidth m-2" 
                            (click)="HandleClick(e, i)"
                            [class]="{'has-background-info': firstClickedIndex === i}">
                            {{e}}
                        </button>
                    </li>
                </ul>
            </div>
            <div class="column is-4">
                <ul *ngFor="let e of shuffledJapaneseWords; let i = index">
                    <li>
                        <button 
                            class="button is-light is-fullwidth m-2" 
                            (click)="HandleClick(e, i + shuffledEnglishWords.length)" 
                            [class]="{'has-background-info': firstClickedIndex === i + shuffledEnglishWords.length}"> <!-- for unique EN / JP indexes -->
                            {{e}}
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
